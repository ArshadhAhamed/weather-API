<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Information</h1>
        <form id="weather-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="location" class="form-control" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Weather</button>
        </form>
        <div id="weather-result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
